<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <title>width: 100%</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th,
        td {
            border: 1px solid black;
            padding: 15px;
        }
        a {
            background-color: brown;
            color: white;
            padding: 1em 1.5em;
            text-decoration: none;
            text-transform: uppercase;
            display: inline-block;
            margin-top: 10px;
        }
        th {
            background: brown;
        }
    </style>

</head>
<body>
<div class="container" xmlns:max-width="http://www.w3.org/1999/xhtml">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">Библиотека</div>
                <div class="card-body">
                    <table  class="table table-striped table-bordered" id="dataTable">
                        <thead>
                            <tr>
                                <th width="5%">id</th>
                                <th width="5%">Название</th>
                                <th width="10%">Автор</th>
                                <th width="10%">Описание</th>
                                <th width="30%">Обложка</th>
                                <th width="15%">Год публикации</th>
<!--                                <th>Редактировать</th>-->
                            </tr>
                            </thead>
                            <tbody>
                            {% for arr in array %}
                            <tr>
                                <td>{{ dump(arr.id)}}</td>
                                <td>{{ dump(arr.name)}}</td>
                                <td>{{ dump(arr.author)}}</td>
                                <td>{{ dump(arr.title)}}</td>
                                <td><img src="{{ arr.image }}" alt="" width="135" height="135" class="photo"></td>
                                <td>{{ dump(arr.year)}}</td>
<!--                                <td>-->
<!--                                    <a>-->
<!--                                        Редактировать-->
<!--                                    </a><br>-->
<!--                                    <a>-->
<!--                                        Опубликовать-->
<!--                                    </a><br>-->
<!--                                    <a>-->
<!--                                        Удалить-->
<!--                                    </a><br>-->
<!--                                </td>-->
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                    <a href="/form" class="mb-1 btn btn-primary" type="button">
                        Добавить книгу
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
